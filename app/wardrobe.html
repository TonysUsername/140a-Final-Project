<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe | Digital Wardrobe</title>
    <link rel="stylesheet" href="/static/dos_amigos.css">
    <script defer src="/static/dos_amigos.js"></script>
    <script defer src="/static/wardrobe.js"></script>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar">
        <ul>
            <li><a href="/user/dashboard">Dashboard</a></li>
            <li><a href="/user/profile">Profile</a></li>
            <li>
                <!-- Logout Form styled as nav link -->
                <form action="/logout" method="post" class="nav-logout-form">
                    <button type="submit" class="nav-logout-button">Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>My Wardrobe 👗👕</h1>
    </header>

    <!-- Main Content -->
    <main class="wardrobe-main">
        <!-- Add Item Button (Now inside a container for positioning) -->
        <div class="add-button-container">
            <button id="addClothingBtn" class="add-btn">+ Add Item</button>
        </div>

        <!-- Wardrobe Items Container -->
        <div id="wardrobeContainer" class="wardrobe-container"></div>
    </main>

    <!-- Clothing Modal -->
    <div id="clothingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Clothing</h2>
            <input type="text" id="clothingName" placeholder="Clothing Name">
            
            <div class="select-container">
                <select id="clothingType">
                    <option value="">Select Clothing Type</option>
                    <option value="Shirt">👕 Shirt</option>
                    <option value="Pants">👖 Pants</option>
                    <option value="Dress">👗 Dress</option>
                    <option value="Jacket">🧥 Jacket</option>
                    <option value="Shoes">👟 Shoes</option>
                    <option value="Hat">🧢 Hat</option>
                    <option value="Accessory">💍 Accessory</option>
                </select>
            </div>

            <div class="select-container">
                <select id="clothingSeason">
                    <option value="">Select Season</option>
                    <option value="Spring">🌱 Spring</option>
                    <option value="Summer">☀️ Summer</option>
                    <option value="Fall">🍂 Fall</option>
                    <option value="Winter">❄️ Winter</option>
                    <option value="All Seasons">🔄 All Seasons</option>
                </select>
            </div>

            <div class="select-container">
                <select id="clothingColor">
                    <option value="">Select Color</option>
                    <option value="Black">⚫ Black</option>
                    <option value="White">⚪ White</option>
                    <option value="Red">🔴 Red</option>
                    <option value="Blue">🔵 Blue</option>
                    <option value="Green">🟢 Green</option>
                    <option value="Yellow">🟡 Yellow</option>
                    <option value="Purple">🟣 Purple</option>
                    <option value="Brown">🟤 Brown</option>
                    <option value="Pink">Pink</option>
                    <option value="Orange">Orange</option>
                    <option value="Gray">Gray</option>
                </select>
            </div>

            <div class="input-container">
                <input type="text" id="clothingImageUrl" placeholder="Image URL (optional)">
                <p class="help-text">Paste a URL from Google Images or any clothing website</p>
            </div>
            <button id="saveClothingBtn">Save</button>
        </div>
    </div>
    <script>
        // This should be rendered by your server-side template engine (e.g., Jinja2 if using Flask)
        const currentUserId = "{{ user_id }}";  // Template variable to be populated by your backend
        console.log("Current user ID:", currentUserId);
    </script>
</body>
</html>
