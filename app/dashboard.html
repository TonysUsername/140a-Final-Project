<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            width: 400px;
            height: 200px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <canvas id="temperature_Chart"></canvas>
    <canvas id="humidity_Chart"></canvas>
    <canvas id="light_Chart"></canvas>

    <script>
        async function fetchData(sensorType) {
            const response = await fetch(`/api/${sensorType}`);
            return await response.json();
        }

        async function renderChart(sensorType, chartId, label) {
            const data = await fetchData(sensorType);
            const timestamps = data.map(item => item.timestamp);
            const values = data.map(item => item.value);

            const ctx = document.getElementById(chartId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: label,
                        data: values,
                        fill: false,
                        borderColor: 'rgba(80, 150, 100, 1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: true } },
                    scales: {
                        x: { title: { display: true, text: 'Timee' } },
                        y: { title: { display: true, text: 'Sensed Data' } }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderChart('temperature', 'temperature_Chart', 'Temperature Data');
            renderChart('humidity', 'humidity_Chart', 'Humidity Data');
            renderChart('light', 'light_Chart', 'Light Data');
        });
    </script>
</body>
</html>
