<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/dos_amigos.css"> <!-- Fixed static file path -->
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <ul>
            <li><a href="/user/dashboard">Dashboard</a></li> <!-- Fixed route -->
            <li><a href="/user/wardrobe">Wardrobe</a></li> <!-- Fixed route -->
            <li><a href="/user/profile">Profile</a></li> <!-- Fixed route -->
        </ul>
    </nav>

    <!-- Logout Button Form (Positioned top-right) -->
    <form action="/logout" method="post" class="logout-container">
        <button type="submit" class="logout-button">Logout</button>
    </form>

    <!-- Header -->
    <header>
        <h1>Dashboard</h1>
    </header>

    <!-- Main Content -->
    <main>
        <div class="dashboard-container">
            <div class="card">
                <h2>Temperature</h2>
                <canvas id="temperature_Chart"></canvas>
            </div>
            <div class="card">
                <h2>Humidity</h2>
                <canvas id="humidity_Chart"></canvas>
            </div>
            <div class="card">
                <h2>Light Levels</h2>
                <canvas id="light_Chart"></canvas>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dos Amigos</p>
    </footer>

    <!-- Script for Navbar and Page Interactions -->
    <script src="/static/dos_amigos.js"></script> <!-- Fixed static file path -->
    
    <!-- Dashboard-Specific JS for Data Fetching and Chart Rendering -->
    <script src="/static/dashboard.js"></script> <!-- Fixed static file path -->
</body>
</html>
