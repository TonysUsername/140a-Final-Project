<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IoT Wardrobe</title>
    <link rel="stylesheet" href="static/dos_amigos.css">
    <script defer src="static/dos_amigos.js"></script>
    <script defer src="static/login.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
          
            <li><a href="welcome">About</a></li>
            <li><a href="login">Login</a></li>
            <li><a href="signup">Sign Up</a></li>

    </nav>

    <header>
        <h1>Login to Your Wardrobe</h1>
    </header>

    <main>
        <section class="login-container">
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dos Amigos</p>
