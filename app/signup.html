<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | IoT Wardrobe</title>
    <link rel="stylesheet" href="static/dos_amigos.css">
    <script defer src="static/dos_amigos.js"></script> <!-- Linking the navbar.js script -->
    <script defer src="static/signup.js"></script> <!-- Linking the signup.js script -->
</head>
<body>
     <!-- Navbar Section -->
     <nav class="navbar">
        <ul>
            <li><a href="welcome">About</a></li>
            <li><a href="login">Login</a></li>
            <li><a href="signup">Sign Up</a></li>
            <!--<li><a href="dashboard">Dashboard</a></li>
            <li><a href="wardrobe">Wardrobe</a></li> < Link to wardrobe page ->
            <li><a href="profile">Profile</a></li> --><!-- Link to the current profile page -->
        </ul>
    </nav>
    <!-- Header -->
    <header>
        <h1>Create Your Wardrobe Account</h1>
    </header>

    <!-- Main Content -->
    <main>
    <div class="container">
        <h1>Create an Account</h1>
        
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">Sign Up</button>
            </div>
            
            <div class="form-footer">
                <p>Already have an account? <a href="/login">Log In</a></p>
            </div>
        </form>
    </div>
    
    <script>
        // Client-side validation to ensure passwords match
        document.querySelector('form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dos Amigos</p>
    </footer>
</body>

</html>
